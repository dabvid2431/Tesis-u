sonar.projectKey=stockapp
sonar.projectName=StockApp
sonar.projectVersion=1.0

# Source code
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java

# Java/Kotlin binaries
sonar.java.binaries=app/build/intermediates/javac
sonar.java.test.binaries=app/build/intermediates/javac

# JaCoCo coverage report
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

# Exclusions
sonar.coverage.exclusions=**/R.class,**/R$*.class,**/BuildConfig.*,**/*_Factory.*,**/*Module.*,**/*Component.*,**/*Binding.*,**/*ViewHolder.*,**/*Adapter.*

# Language
sonar.language=kotlin

# Encoding
sonar.sourceEncoding=UTF-8
