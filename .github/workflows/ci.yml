name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        working-directory: ./stock_backend
        run: npm ci
      - name: Run backend tests
        working-directory: ./stock_backend
        run: npm test

  android-tests:
    name: Android unit tests + JaCoCo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Android unit tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon
      - name: Generate JaCoCo report
        run: ./gradlew :app:jacocoTestReport --no-daemon
      - name: Check coverage threshold
        run: python3 .github/scripts/check_jacoco_coverage.py --xml app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml --min 75
      - name: Upload JaCoCo coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/jacocoTestReport/
          retention-days: 7

  sonar:
    name: Sonar scan with coverage
    runs-on: ubuntu-latest
    needs: [backend-tests, android-tests]
    if: ${{ secrets.SONAR_TOKEN && secrets.SONAR_HOST_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: app/build/reports/jacoco/jacocoTestReport/
      - name: Run Sonar Scanner
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Launching sonar-scanner with JaCoCo coverage..."
          docker run --rm \
            -e SONAR_HOST_URL="$SONAR_HOST_URL" \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            -v "$PWD":/usr/src \
            -w /usr/src \
            sonarsource/sonar-scanner-cli:latest
      - name: Check Quality Gate
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: stockapp
        run: |
          chmod +x .github/scripts/check_sonar_quality_gate.sh
          ./.github/scripts/check_sonar_quality_gate.sh

# Notes:
# - To enable the Sonar scan, add repository secrets: SONAR_HOST_URL (e.g., https://sonarcloud.io) and SONAR_TOKEN (your token).
# - The sonar job now includes JaCoCo coverage report from unit tests.
# - Coverage threshold can be configured in Sonar Quality Gate (recommended: 70-80%).
# - For better integration, consider using sonarsource/sonarcloud-github-action instead of Docker.