name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        working-directory: ./stock_backend
        run: npm ci
      - name: Run backend tests
        working-directory: ./stock_backend
        run: npm test

  android-tests:
    name: Android unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Android unit tests
        run: ./gradlew :app:test --no-daemon

  sonar:
    name: Sonar scan (optional)
    runs-on: ubuntu-latest
    needs: [backend-tests, android-tests]
    if: ${{ secrets.SONAR_TOKEN && secrets.SONAR_HOST_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Sonar Scanner (requires SONAR_HOST_URL and SONAR_TOKEN secrets)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Launching sonar-scanner..."
          docker run --rm \
            -e SONAR_HOST_URL="$SONAR_HOST_URL" \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            -v "$PWD":/usr/src \
            -w /usr/src \
            sonarsource/sonar-scanner-cli:latest

# Notes:
# - To enable the Sonar scan, add repository secrets: SONAR_HOST_URL (e.g., https://sonarcloud.io) and SONAR_TOKEN (your token).
# - The sonar job uses the official sonar-scanner Docker image; adjust or replace with your SonarCloud action if desired.
