version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stockdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    working_dir: /usr/src/app
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/stockdb
      - NO_AUTH=true
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ["node", "src/server.js"]

volumes:
  db_data:
